<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault - Password Manager by codewithzoa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #000000, #3498db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(139, 200, 217, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        .add-password-form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #0000001a;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: #2ecc71;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .password-list {
            display: grid;
            gap: 1rem;
        }

        .password-item {
            background: rgba(137, 29, 29, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }

        .password-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Secure Vault</h1>
            <p>Your Personal Password Manager</p>
        </div>

        <form class="add-password-form" id="passwordForm">
            <div class="input-group">
                <input type="text" id="website" placeholder="Website" required>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">ðŸ’¾ Save Password</button>
        </form>

        <div class="password-list" id="passwordList"></div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3 style="color: white; margin-bottom: 1rem;">Are you sure?</h3>
            <button onclick="confirmDelete()">Confirm Delete</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let passwords = JSON.parse(localStorage.getItem('passwords')) || [];
        let deleteIndex = null;

        function savePassword(e) {
            e.preventDefault();
            
            const website = document.getElementById('website').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            passwords.push({ website, username, password });
            localStorage.setItem('passwords', JSON.stringify(passwords));
            
            document.getElementById('passwordForm').reset();
            renderPasswords();
        }

        function renderPasswords() {
            const list = document.getElementById('passwordList');
            list.innerHTML = '';

            passwords.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'password-item';
                div.innerHTML = `
                    <div>
                        <h3>${entry.website}</h3>
                        <p>${entry.username}</p>
                    </div>
                    <div class="actions">
                        <button class="icon-btn" onclick="togglePassword(${index})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="icon-btn" onclick="showDeleteModal(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function togglePassword(index) {
            const entry = passwords[index];
            const passwordField = document.querySelectorAll('.password-item h3')[index];
            passwordField.innerHTML = passwordField.innerHTML === entry.website ? 
                `ðŸ”‘ ${entry.password}` : 
                entry.website;
        }

        function showDeleteModal(index) {
            deleteIndex = index;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function confirmDelete() {
            passwords.splice(deleteIndex, 1);
            localStorage.setItem('passwords', JSON.stringify(passwords));
            renderPasswords();
            closeModal();
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteIndex = null;
        }

        document.getElementById('passwordForm').addEventListener('submit', savePassword);
        window.addEventListener('load', renderPasswords);
    </script>
</body>
</html>
